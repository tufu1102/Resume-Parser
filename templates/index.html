{% extends "base.html" %}
{% block title %}Resume Ranking System{% endblock %}
{% block Addnav %}
<li class="nav-item active">
  <a class="nav-link" href="/HR">HR Team</a>
</li>
{% endblock %} 
{% block styleInclude %}
<style>
  @media screen and (min-width: 992px) {
    a.sign_in, a.sign_up {
      width: 60%;
    }
  }
  @media screen and (min-width: 1300px) {
    a.sign_in, a.sign_up {
      width: 40%;
    }
  }
  @media screen and (min-width: 300px) {
    .main_card {
      margin-top: 30px;
    }
  }

  .sign_in, .sign_up {
    border: none;
    border-radius: 4px;
    margin: 5px 0;
    opacity: 0.85;
    display: inline-block;
    font-size: 17px;
    line-height: 20px;
    text-decoration: none; /* remove underline from anchors */
    background-color: #dd4b39; /* For Google login */
    color: white;
  }

  .sign_up {
    background-color: #4CAF50; /* Custom color for sign-up button */
  }

</style>
{% endblock %} 

{% block content %}
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div
        class="col-md-12 col-xs-12 main_card"
        style="margin-top: 50px; z-index: 10"
      >
        <h1 class="text-center mt-4 hh">Resume Ranking System</h1>
        
        <!-- Login button -->
        <a
        href="{{ url_for('login') }}"
        class="btn btn-lg btn-danger mt-5 sign_in mx-auto d-block"
        style="z-index: 10"
        >
        <i class="fab fa-google me-4"></i>Login
        </a>

        <!-- Sign up button -->
        <a
        href="{{ url_for('signup') }}"
        class="btn btn-lg mt-3 sign_up mx-auto d-block"
        style="z-index: 10"
        >
        <i class="fas fa-user-plus me-4"></i>Sign Up
        </a>

        
      </div>
      <div class="col-md-12 col-xs-12">
        <img
          class="img-fluid mx-auto d-block"
          src="{{ url_for('static',filename='images/joblogo.png') }}"
        />
      </div>
    </div>
  </div>
</div>

{% endblock %}
